<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find Ascii Values</title>
</head>

<body>
    <h2>Find Ascii Values</h2>
    <script>
        var a = 100;
        document.write("a = " + a + "<br>");
        document.write("typeof a is : " + typeof a + "<br>");

        var b = "100";
        document.write("b = " + b + "<br>");
        document.write("typeof b is : " + typeof b + "<br>");

        var c = true;
        document.write("c = " + c + "<br>");
        document.write("typeof c is : " + typeof c + "<br>");

        var d = false;
        document.write("d = " + d + "<br>");
        document.write("typeof d is : " + typeof d + "<br>");
    </script>
</body>

</html>
